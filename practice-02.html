<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>체험및문의|도장</title>
    
        <link rel="stylesheet" href="/statics/css/app.css">
        <link rel="stylesheet" href="/statics/css/sub.css">

        <script src="/statics/lib/jquery-3.6.1.min.js"></script>
        <script src="/statics/js/common.js"></script>
    </head>
    <body>
        <header class="header"></header>
        <main class="">
            <article id="sub-main-banner" class="article">
                <div class="container">
                    <div class="subPage-title-wrap">
                        <p class="is-heading-2 sub-banner-title">
                            모두 궁금한 싸인오케이,<br>
                            지금 체험해보세요.
                        </p>
                        <div class="main-image-wrap"><img src="./statics/img/practice/sub-header.png" alt="가격안내"></div>
                        <div class="button-wrap">
                            <button type="button " class="button is-secondary">서비스 소개 확인</button>
                            <a class="button is-secondary-line" href="javascript:void(0)">무료로 시작하기</a>
                        </div>
                    </div>
                </div>
            </article>
            <article id="practice-section-02" class="article">
                <div class="container">
                    <div class="text-wrap">
                        <p class="is-heading-3 text-align-center">전자 서명 만들기</p>
                        <p class="is-remark text-align-center">나만의 전자서명을 간편하게 만들어보세요.</p>
                    </div>
                    <div class="tab-wrap">
                        <div class="tab-button-wrap">
                            <div class="tab__item is-active"
                            onclick="toggleTabButton('draw')"
                            data-tab="draw">
                                <div class="toggle-icon-box">
                                    <img src="/statics/icon/pencil-line.png" alt="draw" class="icon is-default">
                                    <img src="/statics/icon/pencil-line-active.png" alt="draw-active" class="icon is-active">
                                </div>
                                <p class="">그리기</p>
                            </div>
                            <div class="tab__item"
                            onclick="toggleTabButton('signature')"
                            data-tab="signature">
                            <div class="toggle-icon-box">
                                <img src="/statics/icon/mdi_format-text.png" alt="signature" class="icon is-default">
                                <img src="/statics/icon/mdi_format-text-active.png" alt="signature-active" class="icon is-active">
                            </div>
                                <p class="">서명입력</p>
                            </div>
                            <div class="tab__item"
                            onclick="toggleTabButton('stamp')"
                            data-tab="stamp">
                                <div class="toggle-icon-box">
                                    <img src="/statics/icon/dot-circle-line.png" alt="stamp" class="icon is-default">
                                    <img src="/statics/icon/dot-circle-line-active.png" alt="stamp-active" class="icon is-active">
                                </div>
                                <p class="">도장</p>
                            </div>        
                        </div>
                        <div class="tab-container-wrap">
                            <div class="tab-container__item is-active"
                            data-tab="draw">
                                <div class="tab-use-wrap">
                                    <canvas class="canvas"></canvas>
                                    <button type="button" class="float-right button is-line">다시 그리기</button>
                                </div>
                            </div>
                            <div class="tab-container__item"
                            data-tab="signature">
                                <div class="tab-use-wrap has-border">
                                    <div class="input-form">
                                        <input type="text" class="input theme-sub"
                                        placeholder="이름을 입력해주세요. (최대 9글자)">
                                        <butotn type="button" class="button is-primary">만들기</butotn>
                                    </div>
                                    <div class="result-wrap">
                                        <div class="reuslt__item is-sign">
                                            <img src="/statics/img/practice/signature_sample.png">
                                        </div>
                                        <div class="reuslt__item is-sign">
                                            <img src="/statics/img/practice/signature_sample.png">
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="tab-container__item"
                            data-tab="stamp">
                                <div class="tab-use-wrap has-border">
                                    <div class="input-form">
                                        <input type="text" class="input theme-sub"
                                        placeholder="이름을 입력해주세요. (최대 9글자)">
                                        <butotn type="button" class="button is-primary">만들기</butotn>
                                    </div>
                                    <div class="result-wrap">
                                        <div class="reuslt__item is-stamp">
                                            <img src="/statics/img/practice/stamp_smaple.png">
                                        </div>
                                        <div class="reuslt__item is-stamp">
                                            <img src="/statics/img/practice/stamp_smaple.png">
                                        </div>
                                        <div class="reuslt__item is-stamp">
                                            <img src="/statics/img/practice/stamp_smaple.png">
                                        </div>
                                        <div class="reuslt__item is-stamp">
                                            <img src="/statics/img/practice/stamp_smaple.png">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                            <button type="button" class="width-100 button is-primary">다운로드</button>
                        
                    </div>

                </div>
            </article>
        </main>
        <footer class="footer"></footer>
    </body>
    <script>
        function toggleTabButton(tabName){
            $('.tab-container__item, .tab__item').removeClass('is-active')
            $('.tab-container__item[data-tab='+tabName+']').addClass('is-active');
            $('.tab__item[data-tab='+tabName+']').addClass('is-active')
        }
        
    </script>
    </html>
