<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>체험및도입</title>
    
        <link rel="stylesheet" href="/statics/css/app.css">
        <link rel="stylesheet" href="/statics/css/sub.css">

        <script src="/statics/lib/jquery-3.6.1.min.js"></script>
        <script src="/statics/js/common.js"></script>

    </head>
    <body>
        <header class="header"></header>
        <main class="">
            <article id="sub-main-banner" class="article">
                <div class="container">
                    <div class="subPage-title-wrap">
                        <p class="is-heading-1 sub-banner-title">
                            모두 궁금한 싸인오케이,<br>
                            지금 체험해보세요.
                        </p>
                        <div class="main-image-wrap"><img src="./statics/img/practice/sub-header.png" alt="가격안내"></div>
                        <div class="button-wrap">
                            <button type="button " class="button is-secondary">서비스 소개 확인</button>
                            <a class="button is-secondary-line" href="javascript:void(0)">무료로 시작하기</a>
                        </div>
                    </div>
                </div>
            </article>

            <article id="practice-section-02" class="article">
                <div class="container">
                    <div class="content-wrap clearfix">
                        <div class="image-wrap float-left">
                            <img src="/statics/img/practice/sample.png"
                            class="" alt="documnet">
                        </div>
                        <div class="sub-title-wrap float-right">
                            <p class="sub-title">체험하기</p>
                            <p class="main-title">
                                1분만에 계약이 체결되는<br>
                                간편체험을 해보세요.      
                            </p>
                            <p class="description">
                                싸인오케이 간편체험으로 계약업무의 혁신을 경험해보세요.
                            </p>
                            <div class="button-wrap">
                                <button type="button " class="button is-secondary">
                                    카카오톡으로 체험하기
                                    <img src="/statics/icon/uiw_swap-right.png" class="" alt="shortcut">
                                </button>
                                <button type="button " class="button is-secondary">
                                    이메일로 체험하기
                                    <img src="/statics/icon/uiw_swap-right.png" class="" alt="shortcut">
                                </button>
                            </div>
                        </div>
                    </div>                        
                    <div class="content-wrap clearfix">
                        <div id="practice-signature" class="has-background float-right">
                            <div class="grid-wrap">
                                <img src="/statics/img/practice/01.png"
                                alt="stamp-1" class="grid__item theme-sub">
                                <img src="/statics/img/practice/02.png"
                                alt="stamp-2" class="grid__item theme-sub">
                                <img src="/statics/img/practice/03.png"
                                alt="stamp-3" class="grid__item theme-sub">
                            </div>
                            <div class="grid-wrap">
                                <img src="/statics/img/practice/04.png"
                                alt="stamp-4" class="grid__item theme-sub">
                                <img src="/statics/img/practice/05.png"
                                alt="stamp-5" class="grid__item theme-sub">
                                <img src="/statics/img/practice/06.png"
                                alt="stamp-6" class="grid__item theme-sub">
                                
                            </div>
                        </div>
                        <div class="sub-title-wrap float-left">
                            <p class="sub-title">서명/도장</p>
                            <p class="main-title">
                                나만의 전자도장/서명,<br>
                                빠르게 만들어보세요.
                            </p>
                            <p class="description">
                                싸인오케이에서 만든 전자도장/서명으로
                                바로 계약서에서 서명해보세요!
                            </p>
                            <div class="button-wrap">
                                <a href="/practice-02.html" class="button is-secondary">
                                    전사 서명/도장 만들기
                                    <img src="/statics/icon/uiw_swap-right.png" class="" alt="shortcut">
                                </a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </article>
        </main>
        <footer class="footer"></footer>
    </body>
    <script>

    </script>
    </html>
